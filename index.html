<head>

    <title>Carrito G27</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!-- Google Fonts - Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="close">

            </div>

        </section>
    </main>
